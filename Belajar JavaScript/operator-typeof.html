<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>operator-typeof</title>
</head>
<body>
    <script>
        let tipe = "2";

        document.writeln(typeof tipe) //operator untuk mengetahui tipe data

        const data = true;

        switch (typeof data) {
            case "number":
                alert("Number");
                break;
            case "string":
                alert("String");
                break;
            case "boolean":
                alert("Boolean");
                break;
            default:
                alert("Object");
                break;
        }
    </script>
</body>
</html>

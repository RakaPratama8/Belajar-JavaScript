<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>

    <script>

        let result = 2 * 2;
        document.writeln(result);

        document.writeln("<br>")
        
        result = result + 10;
        document.writeln(result);
        
        document.writeln("<br>");
        
//AUGMENTED ASSIGNMENT
        result -= 20; //result = res
        document.writeln(result);
        
        document.writeln("<br>");
        
//UNARY OPERATOR
        result++; //result = result + 1
        document.writeln(result)

        document.writeln("<br>");

        result--;
        document.writeln(result)

        document.writeln("<br>");

        result = -result;
        document.writeln(result)

    </script>

</body>
</html>

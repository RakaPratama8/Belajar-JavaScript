<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logika</title>
</head>
<body>
    
    <script>

        let logicResult = true && false; // && = AND or DAN
        document.writeln(logicResult); //false
        document.writeln("<br>");

        let logicResult2 = true || false; // || = OR or ATAU
        document.writeln(logicResult2); //true
        document.writeln("<br>");

        let logicResult3 = !true; // ! = NEGATIVE or KEBALIKAN
        document.writeln(logicResult3); //false
        document.writeln("<br>");

        document.writeln("<hr>");

        //PENERAPAN OPERATOR LOGIKA
        const nilaiUjian = 80;
        const nilaiAbsensi = 75;

        const lulusUjian = nilaiUjian >= 75;
        const lulusAbsensi = nilaiAbsensi >= 75;

        const lulus = lulusUjian && lulusAbsensi; // lulus jika lulus ujian dan lulus absensi
        document.writeln(lulus); //true

    </script>

</body>
</html>

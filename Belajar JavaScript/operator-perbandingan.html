<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbandingan</title>
</head>
<body>

    <script>

        ratio = 2 > 3;
        document.writeln(ratio); //false

        document.writeln("<br>");

        ratio = 2 != 10;
        document.writeln(ratio); //true

        document.writeln("<br>");

        ratio = "1" === 1;
        document.writeln(ratio); //false

        document.writeln("<br>");

        ratio = "1" == 1;
        document.writeln(ratio); //true

    </script>

</body>
</html>
